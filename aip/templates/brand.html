<table id=site-info>
    <tr>
        <td>current version</td>
        <td>{{ config['AIP_VERSION'] }}</td>
    </tr>
    <tr>
        <td>last update</td>
        <td>{{ momentjs(last_update_time).fromNow() }}</td>
    </tr>
    <tr>
        <td>entries</td>
        <td>{{ entry_count }}</td>
    </tr>
    <tr>
        <td>users</td>
        <td>{{ user_count }}</td>
    </tr>
</table>

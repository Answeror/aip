{% extends "layout.html" %}
{% block title %}Create profile{% endblock %}
{% block middle %}
    <div class=row>
        <div class='page-header span12'>
            <div class=row>
                <div class='span8 offset2'>
                    <h1>Create profile</h1>
                </div>
            </div>
        </div>
        <div class='span8 offset2'>
            <form action='' method=post class=form-horizontal>
                <fieldset>
                    <div class=control-group>
                        <label class=control-label for=name>name</label>
                        <div class=controls>
                            <div class=input-prepend>
                                <span class=add-on><i class=icon-user></i></span>
                                <input id=name name=name type=text size=30 placeholder=name value='{{ request.values.name }}'>
                            </div>
                        </div>
                    </div>
                    <div class=control-group>
                        <label class=control-label for=email>email</label>
                        <div class=controls>
                            <div class=input-prepend>
                                <span class=add-on><i class=icon-envelope></i></span>
                                <input id=email name=email type=text size=30 placeholder=email value='{{ request.values.email }}'>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class=form-actions>
                    <div class=from-submit>
                        <input type=submit class='btn btn-success' value='create'>
                        <a class=btn href="{{ url_for('.logout') }}">cancel</a>
                    </div>
                </div>
                <input type=hidden name=next value='{{ next }}'>
            </form>
        </div>
    </div>
{% endblock %}

<div id='items'>
    {% for e in entries %}
    <div class='item'>
        <div class='thumbnail'>
            <a href='{{ e.url }}' target='_blank'>
                <img class='preview lazy' style='width:{{ e.preview_width }}px;height:{{ e.preview_height }}px' src='{{ e.preview_url }}'>
                <img class='sample' style='display:none;width:{{ e.preview_width }}px;height:{{ e.preview_height }}px' data-src='{{ url_for('.sample', md5=e.md5) }}'>
            </a>
            <p>
                {% if g.user %}
                    {% if g.user.has_plused(e) %}
                        <a class='plus btn btn-mini' data-plused='true' data-count='{{ e.plus_count }}' data-user="{{ g.user.id.decode('utf-8') }}" data-entry="{{ e.id.decode('utf-8') }}"></a>
                    {% else %}
                        <a class='plus btn btn-mini' data-plused='false' data-count='{{ e.plus_count }}' data-user="{{ g.user.id.decode('utf-8') }}" data-entry="{{ e.id.decode('utf-8') }}"></a>
                    {% endif %}
                {% else %}
                    <a class='btn btn-mini'>+{{ e.plus_count }}</a>
                {% endif %}
            </p>
        </div>
    </div>
    {% endfor %}
</div>

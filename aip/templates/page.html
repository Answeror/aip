<div>
    {% for e in entries %}
    <div
        class='item span2'
        data-md5={{ e.md5 }}
        data-source={{ e.post_url }}
        data-thumbnail={{ url_for('.thumbnail', md5=e.md5) }}
    >
        <div class='thumbnail'>
            <p class=preview>
                <a
                    class='preview embed-container'
                    style='padding-bottom:{{ 100 * e.height / e.width }}%'
                    href='#{{ e.md5 }}'
                    target='_blank'
                >
                    <img
                        class='preview lazy embed'
                        style='display:none'
                        alt=loading
                        data-src='{{ e.preview_url_ssl }}'
                        data-md5={{ e.md5 }}
                    >
                    <span class='loading embed'><span class=spinner></span></span>
                </a>
            </p>
            <p>
                {% if g.user %}
                    <button
                        class='plus btn btn-mini'
                        data-plused={{ 'true' if g.user.has_plused(e) else 'false' }}
                        data-count='{{ e.plus_count }}'
                        data-entry="{{ e.id }}"
                    >+{{ e.plus_count }}</button>
                {% else %}
                    <a class='plus disabled btn btn-mini' title='login to plus' href='/login'>+{{ e.plus_count }}</a>
                {% endif %}
                <a name=tags class='btn btn-mini' rel=popover href=#>tags</a>
                <a name=source class='btn btn-mini' href='{{ e.post_url }}' target=_blank>source</a>
            </p>
        </div>
        <div class='tags' style='display:none'>
            {% for tag in e.tags %}
                {% if tag.name %}
                    <a class='tag label' href='/?q={{ tag.name | urlencode }}'>{{ tag.display_name }}</a>
                {% endif %}
            {% endfor %}
            <div class=clearfix></div>
        </div>
    </div>
    {% endfor %}
</div>
